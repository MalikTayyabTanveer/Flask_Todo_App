{% extends "base.html" %}

{% block content %}
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="todo" placeholder="Enter a new task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }} <a href="{{ url_for('delete_todo', todo_id=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
